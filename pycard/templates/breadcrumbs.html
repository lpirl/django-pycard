<div id="breadcrumbs">
    {% if crumbs %}
        {% for crumb in crumbs %}
            {# using &gt; for easier testability #}
            {% autoescape off %}&gt;{% endautoescape %}
            <a href="{{ crumb.get_absolute_url }}">{{crumb.headline|truncatechars:16}}</a>
        {% endfor %}
    {% endif %}
</div>
